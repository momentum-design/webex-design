<div [ngClass]="className">
    <p class='primary' *ngIf="primary" [innerHTML]="html(primary)" ></p>
    <p class='secondary'  *ngIf="secondary" [ngClass]="{'fisrt-line': !primary}" [innerHTML]="html(secondary)" ></p>
    <div class="link_warps">
        <a class="link" *ngIf="url" [ngClass]="{'fisrt-line': !primary && !secondary}"  [routerLink]="url" >{{link}}<i></i></a>
    </div>
</div>
